<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Green Map App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

        <div class="row demo-row"  style="padding: 5px; ">

            <div class="col-xs-12" style="float: right">
                <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                            <span class="sr-only">Toggle navigation</span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-collapse-01" style="background: #2ECC71">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="/"><img src="images/Environmental_-_big.gif" style="height: 50px; padding-right: 15px;"/>Green Map App  </a></li>
                            <li><a href="http://www.hackforla.org/" target="_blank"><img src="" style="height: 50px; padding-right: 5px;"/>Hack For LA</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav><!-- /navbar -->
            </div>
    </div>
        <div class="map-container" id="map" >
            <div id="search-box" style="padding: 25px;" class=" col-xs-5 search-box controls-search" >
                <div style="background-color: #FFFFFF; box-shadow: 5px 5px 2px #888888;padding: 20px;" class="row">
                   <div class="col-xs-12">
                 <input id="start-address"   type="text" placeholder="Start Address" style="padding: 2px;" class="form-control">
                <input id="end-address"   type="text" placeholder="End Address" style="padding: 2px;" class="form-control">
                       <div style="display: none"id="search-criteria" class="col-xs-12 center">
                           <div class="row" style="background-color:#FFFFFF ">
                               <div class="col-xs-12">
                                   <h5 class="demo-panel-title">Modes of Transportation</h5>
                                   <label class="checkbox" for="evCheckBox">
                                       <input type="checkbox" value="" id="evCheckBox" name="evCheckBox" data-toggle="checkbox">
                                       Electric Vehicle
                                   </label>
                                   <label class="checkbox" for="trainsCheckBox">
                                       <input type="checkbox" value="" id="trainsCheckBox" name="evCheckBox" data-toggle="checkbox">
                                       Metro Rail Lines
                                   </label>
                                   <label class="checkbox" for="walkCheckBox">
                                       <input type="checkbox" value="" id="walkCheckBox" name="evCheckBox" data-toggle="checkbox">
                                       Walking
                                   </label>
                                   <label class="checkbox" for="buxCheckBox">
                                       <input type="checkbox" value="" id="buxCheckBox" name="evCheckBox" data-toggle="checkbox">
                                       Metro Bus Lines
                                   </label>
                                   <div style="clear: both"></div>
                                   <table>
                                       <tr>
                                           <td class="search-box"><a href="#fakelink" class="btn btn-block btn-lg btn-success" >Route</a></td>
                                           <td class="search-box"><a href="#fakelink" class="btn btn-block btn-lg btn-info" id="hideButton" >Hide</a></td>
                                       </tr>

                                   </table>


                                   <div style="clear: both"></div>
                               </div> <!-- /checkboxes col-xs-6 -->
                           </div>

                       </div>

                   </div>



                </div>
            </div>
            <div id="green-map" style="width: 1000px; height: 600px;"></div></div></div>
    <!-- /.container -->


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>

    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/loadStationJSON.js"></script>
    <script src="js/gmaps.js"></script>
        <script>

            $ ( document ).ready ( function ( ) {
                loadStationJSON();
                $("#green-map" ).css("width",$(window).width()*.90);
                $("#green-map" ).css("height",$(window).height()*.80);
                window.onload = Gmap.loadMapScript;


                $( window ).resize(function() {
                    $("#green-map" ).css("width",$(window).width()*.90);
                    $("#green-map" ).css("height",$(window).height()*.85);
                    google.maps.event.trigger(map, "resize");
                });
                $("#start-address").click(function(){


                    $("#search-criteria").show(500);

                });
                $("#end-address").click(function(){


                    $("#search-criteria").show(500);

                });
                $("#hideButton").click(function(){


                    $("#search-criteria").hide(500);

                });

            });


        </script>
  </body>
</html>
