        <script>

            $ ( document ).ready ( function ( ) {
                loadStationJSON();
                $("#green-map" ).css("width",$(window).width()*.90);
                $("#green-map" ).css("height",$(window).height()*.80);
                window.onload = Gmap.loadMapScript;


                $( window ).resize(function() {
                    $("#green-map" ).css("width",$(window).width()*.90);
                    $("#green-map" ).css("height",$(window).height()*.85);
                    google.maps.event.trigger(map, "resize");
                });
                $("#start-address").click(function(){


                    $("#search-criteria").show(500);

                });
                $("#end-address").click(function(){


                    $("#search-criteria").show(500);

                });
                $("#hideButton").click(function(){


                    $("#search-criteria").hide(500);

                });


                $("#frm").submit(function(event) {
                    directionsDisplay = new google.maps.DirectionsRenderer();
                    directionsDisplay.setMap(map);


                    Gmap.calcRouter();


                    console.log("submit");
                    event.preventDefault();
                    console.log(event.currentTarget);

                    console.log($(event.currentTarget).find("#start-address").val());

                    var originAddress = $(event.currentTarget).find("#start-address").val();
